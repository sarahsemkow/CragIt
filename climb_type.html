<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="climb_type.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebaseAPI.js"></script>

  <title>CragIt</title>
</head>
<body>

  <div id="climb-types">
    <h2>What type of climbing?</h2>
    <label for="trad">
      <input id="trad" type="checkbox">
      <span>Trad</span>
    </label>
    <label for="bouldering">
      <input id="bouldering" type="checkbox">
      <span>Bouldering</span>
    </label>
    <label for="sport">
      <input id="sport" type="checkbox">
      <span>Sport Climbing</span>
    </label>
    <input id="submit-here" type="submit" value="Next" onclick="postClimbing()">
  </div>

  <script>
    var uid;

    function postClimbing() {

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          uid = user.uid;
          currentUser = db.collection("users").doc(uid);
          currentUser.onSnapshot(userDoc => {
            userData = userDoc.data();
          })

          saveClimbingType("trad");
          saveClimbingType("bouldering");
          saveClimbingType("sport");         

          // ...
        } else {
          // User is signed out
          // ...
        }
      });
      
    }
    
    function saveClimbingType(climbType) {
      if (climbType == "trad") {
        if (document.getElementById(`${climbType}`).checked) {
          db.collection("users").doc(uid).update({
            trad: true
          }).then(function() {
              // window.location.assign("main.html");
          })
        } else {
          db.collection("users").doc(uid).update({
                trad: false
            }).then(function() {
              // window.location.assign("main.html");
            })
        }
      } else if (climbType == "bouldering") {
        if (document.getElementById(`${climbType}`).checked) {
          db.collection("users").doc(uid).update({
            bouldering: true
          }).then(function() {
              // window.location.assign("main.html");
          })
        } else {
          db.collection("users").doc(uid).update({
                bouldering: false
            }).then(function() {
              // window.location.assign("main.html");
            })
        }
      } else if (climbType == "sport") {
        if (document.getElementById(`${climbType}`).checked) {
          db.collection("users").doc(uid).update({
            sport: true
          }).then(function() {
              // window.location.assign("main.html");
          })
        } else {
          db.collection("users").doc(uid).update({
                sport: false
            }).then(function() {
              // window.location.assign("main.html");
            })
        }

      }
    }

  </script>

</body>
</html>
